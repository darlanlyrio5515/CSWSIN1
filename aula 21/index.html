
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Idade</h1>

        <div class="input-group">
            <label for="day">Dia de Nascimento:</label>
            <input type="number" id="day" min="1" max="31" placeholder="15">
        </div>

        <div class="input-group">
            <label for="month">Mês de Nascimento:</label>
            <select id="month">
                <option value="">Selecione o Mês</option>
                <option value="1">Janeiro</option>
                <option value="2">Fevereiro</option>
                <option value="3">Março</option>
                <option value="4">Abril</option>
                <option value="5">Maio</option>
                <option value="6">Junho</option>
                <option value="7">Julho</option>
                <option value="8">Agosto</option>
                <option value="9">Setembro</option>
                <option value="10">Outubro</option>
                <option value="11">Novembro</option>
                <option value="12">Dezembro</option>
            </select>
        </div>

        <div class="input-group">
            <label for="year">Ano de Nascimento:</label>
            <input type="number" id="year" min="1900" max="2025" placeholder="2025">
        </div>

        <button type="click"id="calculateBtn">Calcular Idade</button>

        <div class="result">
            <label id="ageResult"></label>
        </div>
    </div>

    <script src="script.js"></script>
 <h2>calculadora</h2>
 <div class="calculator">
    


    </div>
</div>
</body>
</html>
